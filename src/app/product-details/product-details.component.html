<!--Product Detail Tab-->
<div class="d-none d-sm-block">
  <h4 class="mt-3 mb-1">{{prod.name}}</h4>
</div>
<!--Stock Detail-->
<div class="alert alertInfo mt-4" role="alert">
  Only {{shoppingService.remainingStock}} items left in stock
</div>
<div class="row">
  <div class="col-sm-12 col-md-6 mt-3">
    <div class="row">
      <div class="col-6 col-sm-12">
        <h4 class="mb-0">{{prod.price | currency:'INR':'symbol':'3.2-2'}}</h4>
        <p class="mb-0 ">(Inclusive of taxes)</p>
        <span class="mb-0 ">Availavbility: </span>
        <!--Availability Status-->
        <span *ngIf=" shoppingService.count >= 10; then thenOutofStock else elseInStock"></span>
        <ng-template #thenOutofStock>
          <span id="negative">
            Out of Stock
          </span>
        </ng-template>

        <ng-template #elseInStock>
          <span id="positive">
            In Stock
          </span>
        </ng-template>
        <!--Availability Status End-->
      </div>

      <!--Select Size Button-->
      <div class="col-6 col-sm-12 mt-4">
        <p class="mb-1">Select Size</p>
        <select [(ngModel)]="selected" required class="DropBtn" placeholder="Select Size">
          <option [ngValue]="undefined" hidden selected> Select Size </option>
          <option *ngFor="let selected of prod.size" [ngValue]="selected">
            {{selected}}
          </option>
        </select>
      </div>
    </div>
    <!--Buy Now Button-->
    <div class="row">
      <div class="col-12 mt-4">
        <div class="text-sm-left">
          <button (click)="editTheCart(prod, selected)" type="button" [disabled]="shoppingService.count==10"
            class="btn BuyBtn mt-3 text-light px-5">Buy
            Now</button>
        </div>
      </div>
    </div>
  </div>
  <!--Offer Detail Tab-->
  <div class="col-sm-12 col-md-6 mt-3">
    <div class="row">
      <div class="col-12">
        <div class="alert OfferAlert" role="alert">
          <p class="pl-4">{{prod.offerText}}</p>
        </div>
        <div id="offer" width="1" height="1"></div>

      </div>
    </div>
    <!--Extras-->
    <div class="row">
      <div class="col-12 mt-3">
        <div>
          <a href="#">Cash on Delivery</a>|
          <a href="#">Free Shipping</a>
        </div>
        <div>
          <a href="#">30 Days Exchange Policy</a>|
          <a href="#">Gift Wrapping Available</a>
        </div>
      </div>
    </div>
  </div>
</div>
