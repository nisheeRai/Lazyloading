<div class="container-fluid">
  <div class="row">
    <div class="col-12 py-3">
      <ngb-carousel *ngIf="event_list">
            <ng-template ngbSlide *ngFor="let event of event_list">
          <img [src]="event.img" alt="Random slide" class="img-fluid">
        </ng-template>
      </ngb-carousel>
    </div>
  </div>
</div>
